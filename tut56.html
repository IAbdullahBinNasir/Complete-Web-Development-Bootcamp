<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main); // returns the div element with an ID of 'main'

        let nav = document.getElementById('nav');
        console.log(nav); // returns the ul element with an ID of 'nav'

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelectorAll('#nav>li');
        console.log("Selector returns", sel)

        
    </script>
</body>
</html>
