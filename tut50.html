<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
    <style>
        
    </style>
</head>
<body>
    
    <script>
        var str = "This is a string"
        console.log(str);
        //First occurence of a substring
        var positon = str.lastIndexOf('is');
        console.log(positon);

        //Substring from a string
        var substr = str.slice(1,6);
        var substring = str.substring(1,6);
        console.log(substr);
        console.log(substring);

        var replaced = str.replace('string','Abdullah')
        console.log(replaced)

        console.log(str.toUpperCase());
        console.log(replaced.toLowerCase());
        var newString = str.concat('New String');
        console.log(newString)

        var strWithWhiteSpaces = "     this contains      whitespaces     ";
        console.log(strWithWhiteSpaces);
        console.log(strWithWhiteSpaces.trim());

        var char3 = str.charCodeAt(3);
        console.log(char3)

        console.log(str[5])

    </script>
</body>
</html>
