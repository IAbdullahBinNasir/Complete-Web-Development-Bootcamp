<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>

    <script>
        // Alert in in-browser JavaScript - Does not return anything
        // alert("This is a message");
        // let a = alert("This is a message");
        // console.log(a);  // undefined

        // Prompt in JS
        // let name = prompt("What is your name?", "Guest");
        // console.log(name);

        // Confirmation box in JS
        let deletePost = confirm("do you really want to delete this post?");
        console.log(deletePost)
       
        if (deletePost){
            // Code to delete the post
            console.log("Your post has been deleted successfully");
            }
        else{
            // Code to cancel deletion
            console.log("Deletion cancelled by user");
            }


    </script>
