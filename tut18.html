<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet; /*color by name*/
            
        }
        #secondPara{
            color: rgb(189, 0, 0); /*Color by rgb value*/
        }
        #thirdPara{
            color:#095052; /*Color by hex value*/
            background-color: rgb(125, 192, 172);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first paragraph</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph from second paragraph</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph from third paragraph</p>
</body>
</html>
