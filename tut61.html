<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        // Printing the math object
        let m = Math;
        console.log(m);
        
        // Printing the constants from Math Objects
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        
        // Printing the constants from Math Objects
        let a = 34.65432
        let b = 76.98765

        console.log("The value of a and b is ", a,b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 2 is", Math.pow(3,2));

        // Abs function
        console.log("Absolute Value of -10 is: ", Math.abs(-10))

        // Trignometric function
        console.log("Sin of 90 degrees is : ", Math.sin(Math.PI/2));

        // Min and max function
        console.log("Minimum between 5 and 10 is: ", Math.min(5,10));

        // Generating a random number
        console.log("A random number between 0 and 100 is: ", Math.random());

        a1 = 1;
        b1 = 60;
        let r = a1 + (b1-a1)*Math.random();
        console.log("Random Number Between A And B Is: " ,r);
    </script>
</body>
</html>
