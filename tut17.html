<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Shavian&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Noto Sans Shavian', sans-serif;
            font-size: 23px;
            line-height: 1.3em;
            /* font-weight: bold; */
            /* font-style: italic; */

        }

        span{
            font-family: 'Noto Sans Shavian', sans-serif;
            font-size: 23px; /*1/96th of an inch */
            line-height: 1.3em;
            font-weight: bold;
            font-style: italic;
        }
    </style> 
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span>. It is very exciting.</p>
</body>
</html>
