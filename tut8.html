<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms Tutorial</h2>
    <form action="backend.php">
        <label for="Name"> Name:</label>
        <div>
            <input type="text" name="myName" id="Name">
        </div><br>
        <div>
            Employee ID: <input type="text" name="myID">
        </div><br>
        <div>
            Employee Role: <input type="text" name="myRole">
        </div><br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber" id="">
        </div>
        <br>
        <label for="Elig"> Are you Eligible?:</label>
        <div> 
            <input type="checkbox" name="myEligibility" id="Elig">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender" id=""> Female<input type="radio" name="myGender" id="">
        </div>
        <br>
        <div>
            Write about Yourself: <textarea name="" id="myText" cols="100" rows="10"></textarea>       
        </div> 
        <br>
        <div>
            <label for="car"> Car</label>      
            <select name="myCar" id="car">
                <option value="none" selected>None</option>
                <option value="ind" >Indica</option>
                <option value="swf" >Swift </option>
                <option value="crl">Corolla </option>
            </select>
        </div> 
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
